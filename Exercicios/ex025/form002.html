<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.js" method="POST">
        <p>
            <label for="iusu">Usúario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5"  maxlength="15" placeholder="Ex: José" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" required minlength="8"
            maxlength="8" size="10" placeholder="mínimo 8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
