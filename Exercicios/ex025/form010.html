<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
</head>
<body>
   <h1>Exemplos de formulários</h1>
   <form action="cadastro.js" method="get">
    <div>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcidade()">
    </div>

    <div>
        <label for="iidade">Idade:</label>
        <output id="iidade">0</output>

    </div>
       <div>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
       </div>
   </form>
   <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
   </script>
</body>
</html>
