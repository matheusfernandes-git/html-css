<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.js" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5">
            </div>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel"required autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </div>
            <!--Estudar mais sobre RegEx-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </fieldset>
</body>
</html>
