<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="ex011/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="ex011/imagens/foto-m.png" type="image/png">
        <img src="ex011/imagens/foto-g.png" alt="imagem flexível">
    </picture> 

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="ex011/midia/guanacast-33.mp3" type="audio/mpeg ">
        <source src="ex011/midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navagador não consegue reproduzir aúdio. 
        <a href="ex011/midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
