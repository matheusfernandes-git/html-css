<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ex012/iconbrazil.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    
    <video width='560' height='315'controls loop>
        <source src="ex012/midia/meu-video.mp4" type="video/mp4">
        <source src="ex012/midia/meu-video.webm" type="video/webm">
        <p>Se o navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/12509590?h=79e306bd71&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
